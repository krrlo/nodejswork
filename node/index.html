<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('http://localhost:5000/')    //익스프레스 서버로 데이터 달라고 요청,  요청이 들어왔는데 오리진이 등록되어있는지 체크. 오리진으로 등록되어있다면 응답해줘라 
        .then(res => res.json())            //서버측에서 CORS 설정 
        .then(result => console.log(result));  //세션 정보가 리턴되어서 화면에 출력됨 
    </script>

</body>
</html>
